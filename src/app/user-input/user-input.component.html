<form (ngSubmit)="onCalculateInvestment()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="enteredInitialInvestment"  />
    </p>
    <p>
      <label for="annual-investment">annual Investment</label>
      <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="entereAnnualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected-return</label>
      <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration" />
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
